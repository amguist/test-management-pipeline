configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins:git:1.46.0
    - mvn://org.python:jython-standalone:2.7.1
    - mvn://org.codehaus.groovy:groovy-all:pom:3.0.19
    - mvn://org.apache.kafka:kafka-clients:2.8.1

  arguments:
    branch: "SCTHAWKEYE-3341"
    entryPoint: deploy
    event: ""
    githubParam:
      apiUrl: "https://api.github.com/octocat"
    githubToken: ""
    libraryName: "common-library"
    libraryVersion: "0.0.1-SNAPSHOT"
    organization: "hawkeye"
    productRepositories: [ { product: "test-product", email: "rhon.guist@gmail.com" } ]
    repo: ""
    version: ""

forms:
  replaySource:
    - sourceUrl: { type: "string" }
    - sinkUrl: { type: "string" }
    - messageIds: { type: "string*" }
    - enforceOrdering: { type: "string" }
    - environment: { type: "string" }
  parallelApproval:
    - action: { type: boolean }

flows:
  default:
    - set:
        githubToken: "${crypto.exportAsString('Default', 'github_token', null)}"
    - log: "Deployment Concord Pipeline | This is the default flow"