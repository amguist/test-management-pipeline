flows:

  patch-repo-pom-xml:
    - script: groovy
      body: |
        import java.nio.file.*
        import groovy.xml.*
        
        def pomFileContents = new XmlSlurper(false,false).parse(new File("${item}/pom.xml"))
        def libraryVersion = libraryVersion.toString()
        def updateDest = Paths.get("${item}/pom.xml")
        
        pomFileContents.properties.each {  it.'common.revision' = libraryVersion }
        
        def results = groovy.xml.XmlUtil.serialize(pomFileContents)
        updateDest.write(results.toString())